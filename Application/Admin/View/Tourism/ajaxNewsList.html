    // 点击分页触发的事件
    $(".pagination  a").click(function(){

    });
	
    /*
     * 清除静态页面缓存
     */
    function ClearnewsHtml(news_id)
    {
    	$.ajax({
				type:'GET',
				url:"{:U('Admin/System/ClearnewsHtml')}",
				data:{news_id:news_id},
				dataType:'json',
				success:function(data){
					layer.alert(data.msg, {icon: 2});								 
				}
		});
    }
    /*
