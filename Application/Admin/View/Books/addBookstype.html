<include file="Public/min-header"/>

<style type="text/css">
    .table .table-bordered{margin: 0 auto; width: 30%;}
    .names{width: 100px;}
</style>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            	<a href="javascript:;" class="btn btn-default" data-url="http://www.tp-shop.cn/Doc/Index/article/id/1007/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i>商品详情</h3>
                </div>
                <div class="panel-body">
                    <!--表单数据-->
                    <form method="post" id="addEditbooksForm">
                    
                    <div class="tab-content">                 	  
                        <div class="tab-pane active" id="tab_tongyong">
                            <table style="margin: 0 auto; width: 30%;" class="table table-bordered">
                                <tbody>
                                <volist name="bookstype" id="bt">
                                <tr>
                                    <td class="names">UU册分类名:</td>
                                    <td>
                                        <input type="text" value="{$bt.id}" name="id[]" ><input type="text" value="{$bt.books_name}" name="books_name[]" class="form-control" style="width:350px;"/>
                                        <span id="err_books_name[]" style="color:#F00; display:none;"></span>                                        
                                    </td>
                                </tr>
                                </volist>
                                
                                </tbody>                                
                            </table>
                        </div>                           
                    </div>              
                    <div class="pull-right">
                        <button class="btn btn-primary" onclick="ajax_submit_form('addEditbooksForm','{:U('books/addBookstype?is_ajax=1')}');" title="" data-toggle="tooltip" type="button" data-original-title="保存">保存</button>
                    </div>
			    </form><!--表单数据-->
                </div>
            </div>
        </div>    <!-- /.content -->
    </section>
</div>

</body>
</html>
